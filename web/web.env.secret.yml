apiVersion: v1
kind: Secret
metadata:
  name: web-env-secret
type: Opaque
stringData:
  # The environment the app is running in, either production, staging or development
  NODE_ENV: "production"

  # Nuxt.js Defaults
  HOST: "0.0.0.0"
  NUXT_PORT: "3000"

  # The Sentry.io DSN used for error tracking
  SENTRY_DSN: ""